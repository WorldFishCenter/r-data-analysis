name: Run-Drake-Workflow

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build docker image
      - uses: actions/chechout@v2
      - run: docker build . --file Dockerfile --tag r-env:$(date +%s)
