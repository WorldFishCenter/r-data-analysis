name: Run-Drake-Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build-container:
    name: Build docker container
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/chechout@v2
      - run: docker build . --file Dockerfile --tag r-env:$(date +%s)
